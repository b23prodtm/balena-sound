version: '2'
services:
  bluetooth-audio:
    network_mode: host
    restart: always
    env_file: common.env
    build:
      context: ./bluetooth-audio
      dockerfile: Dockerfile.template
      args:
        BTSPEAKER_SINK: 00:00:00:00:00:00
    image: betothreeprod/bluetooth-audio
    privileged: true
    labels:
      io.balena.features.dbus: 1
      io.balena.features.supervisor-api: 1
  airplay:
    build: ./airplay
    restart: always
    network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: 1
  spotify:
    build: ./spotify
    restart: always
    network_mode: host
    privileged: true
    volumes:
      - spotifycache:/var/cache/raspotify
volumes:
  spotifycache:
